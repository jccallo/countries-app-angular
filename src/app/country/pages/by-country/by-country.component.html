<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="search()" autocomplete="off">
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Buscar..."
        [(ngModel)]="query"
        name="query" />
    </form>
  </div>
</div>
